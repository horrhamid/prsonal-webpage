<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="container">
    {% if not user.is_authenticated %}
    <div class="jumbotron">

        <form method="post" action="{% url 'login_view' %}">
            {% csrf_token %}
            <label>Username: </label>
            <input type="text" value="Username" name="username"><br>
            <label>Password: </label>
            <input type="password" value="something" name="password"><br>
            <button type="submit"> Login here! </button><br>
        </form>
    </div>
    {% else %}
    <div class="jumbotron">
        <form method="post" action="{% url 'logout_view' %}">
            {% csrf_token %}
            <label>Welcome user {{user.username}}</label>
            <p>{{ user.is_authenticated }}</p>
            <button type="submit">Please Log me OUT</button>
        </form>
    </div>
    {% endif %}
    </body>
</html>
